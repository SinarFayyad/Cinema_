<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Styles/advancedSearch.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Advanced Search</title>
</head>

<body>

    <div class="circle">
        <h2>Advanced Search</h2>
        <a href="../index.html">
            <i class='bxr  bx-x'></i>
        </a>
    </div>
    <section class="filter-container">

        <div class="filter-group">
            <span class="filter-label">Location</span>
            <div class="filter-options">
                <span class="filter-option">Beirut</span>
                <span class="filter-option">Tripoli</span>
                <span class="filter-option">Chouf</span>
                <span class="filter-option">Saida</span>
                <span class="filter-option">Aley</span>
                <span class="filter-option">Baalbak</span>
            </div>
        </div>


        <div class="filter-group">
            <span class="filter-label">Language</span>
            <div class="filter-options">
                <span class="filter-option">Arabic</span>
                <span class="filter-option">English</span>
                <span class="filter-option">French</span>
                <span class="filter-option">Turkish</span>
                <span class="filter-option">Spanish</span>
                <span class="filter-option">Korean</span>
                <span class="filter-option">Spanish</span>
            </div>
        </div>


        <div class="filter-group">
            <span class="filter-label">Genre</span>
            <div class="filter-options">
                <span class="filter-option">Mystery</span>
                <span class="filter-option">Action</span>
                <span class="filter-option">Thriller</span>
                <span class="filter-option">Comedy</span>
                <span class="filter-option">Romance</span>
                <span class="filter-option">Drama</span>
                <span class="filter-option">Cartoon</span>
                <span class="filter-option">Horror</span>
            </div>
        </div>

    </section>

</html>
