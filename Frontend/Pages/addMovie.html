<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href="../Styles/addMovie.css" rel="stylesheet">
        <title>AddMovie</title>
    </head>

    <body>
        <main>
            <script href="../Scripts/addMovie.js"></script>
            <div class="circle">
                <h2>Add a movie</h2>
                <a href="../index.html">
                    <i class='bxr  bx-x'></i>
                </a>
            </div>
            <div class="form-holder">
                <form action="http:localhost//Cinema_/Backend/Models/addMovie.php" method="post" enctype="multipart/form-data">
                    <div class="filmAdder">
                        <div class="cover">
                            <div class="form-cover">
                                <input type="file" id="cover-input"name="cover">
                                <label for="cover-input" class="cover-input">
                                    <span id="cs">Add Cover Pic</span>
                                    <img class="cover-preview hidden">
                                </label>
                            </div>
                            <div class="trailer">
                                <input type="file" id="trailer-input" accept="video/*" class="hidden" name="trailer">
                                <label for="trailer-input" class="trailer-input">
                                    <span id="ts">Add Trailer</span>
                                    <video class="trailer-preview hidden" ></video>
                                </label>
                            </div>
                        </div>
                        <div class="filmInfo">
                            <div class="form-group">
                                <label for="name">Name : </label>
                                <input type="text" class="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre : </label>
                                <input type="text" class="genre" name="genre" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date : </label>
                                <input type="date" class="date" name="date" placeholder="MM/DD/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time : </label>
                                <input type="time" class="time" name="time" placeholder="HH:MM AM/PM" required>
                            </div>
                            <div class="form-group">
                                <label for="location">Location : </label>
                                <input type="text" class="location" name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price ($) : </label>
                                <input type="number" class="price" name="price" step="0.01" min="0">
                            </div>
                            <div class="form-group layout-row">
                                <label for="rows">Layout : </label>
                                <input type="number" class="row-input" name="rows" placeholder="Rows">
                                <span class="x-symbol">Ã—</span>
                                <input type="number" class="column-input" name="columns" placeholder="Columns">
                            </div>
                            <button type="submit">Add Movie</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="../Scripts/addMovie.js"></script>
    </body>
</html>
